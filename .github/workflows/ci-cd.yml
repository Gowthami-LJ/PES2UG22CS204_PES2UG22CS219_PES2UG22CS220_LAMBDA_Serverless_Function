name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.10'
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
        pip install pytest
        pip install fastapi uvicorn sqlalchemy
    - name: Run tests
      run: |
        pytest -v

  lint:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.10'
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flake8
    - name: Lint with flake8
      run: |
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics

  build:
    needs: [test, lint]
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Build Docker images
      run: |
        docker build -t python_function -f virtualization/Dockerfile.python .
        docker build -t javascript_function -f virtualization/Dockerfile.javascript .
    - name: Test Docker images
      run: |
        echo "print('Test from Python')" > test_function.py
        docker run --rm -v $(pwd)/test_function.py:/app/function.py python_function
        
        echo "console.log('Test from JavaScript');" > test_function.js
        docker run --rm -v $(pwd)/test_function.js:/app/function.js javascript_function
